<section id="users-auth">
	<div class="container">
		<form class="users-auth-form" ng-submit="submitData()">
			<h2>Have an account? Sign in</h2>
			<div class="form-group">
				<label for="exampleInputEmail1">Name</label>
				<input type="input" class="form-control" id="exampleInputEmail1" placeholder="Name" ng-model="formLoginData.username" required>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="formLoginData.password" required>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			<div class="form-group">
				<p>Don't have an account?</p>
				<a ui-sref="registration">Create</a>
			</div>
		</form>
		<div class="response-server">
			<a ng-click="callRestricted()" href="">Shh, this is private!</a>
			<div>{{message}}</div>
		</div>
	</div>
</section>
