<section>
  <div class="container">
    {{ accountVm.message }}
    <div class="form-group">
      <button type="submit" class="btn btn-default" ng-click="accountVm.logOut()">Logout</button>
    </div>

    <h1>Create new list</h1>
    <div class="form-group">
      <button type="submit"
              class="btn btn-default"
              ng-click="accountVm.showNewList = !accountVm.showNewList">
              Create list
      </button>
    </div>
    <div ng-show="accountVm.showNewList">
      <div class="form-group">
        <input type="text" placeholder="Enter new list name">
      </div>
      <button type="submit" class="btn btn-default" ng-click="accountVm.createNewList()">Save</button>
      <button type="submit"
              class="btn btn-default"
              ng-click="accountVm.showNewList = !accountVm.showNewList">
              Cancel
      </button>
    </div>
  </div>
</section>
