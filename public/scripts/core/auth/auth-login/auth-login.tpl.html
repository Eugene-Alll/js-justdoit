<div class="container">
  <section class="users-auth">
    <form name="loginForm" class="user-login-form" novalidate>
      <h2>Log in</h2>
      <div class="form-group" ng-class="{ 'has-error': loginForm.userName.$dirty && loginForm.userName.$invalid || (loginForm.userName.$pristine && loginVm.submitted) }">
        <label for="inputUsername">Name</label>
        <input name="userName" type="input" id="inputUsername" ng-model="loginVm.username" ng-change="loginVm.clearMessageError()" required>
        <p
          class="message"
          ng-messages="loginForm.userName.$error"
          ng-show="(loginForm.userName.$dirty && loginForm.userName.$invalid) || (loginForm.userName.$pristine && loginVm.submitted)">
          <span ng-message="required">Ooops! Name is requred</span>
        </p>
      </div>
      <div class="form-group" ng-class="{ 'has-error': loginForm.userPassword.$dirty && loginForm.userPassword.$invalid || (loginForm.userPassword.$pristine && loginVm.submitted) }">
        <label for="inputPassword">Password</label>
        <input name="userPassword" type="password" id="inputPassword" ng-model="loginVm.password" ng-change="loginVm.clearMessageError()" required>
        <p
          class="message"
          ng-messages="loginForm.userPassword.$error"
          ng-show="(loginForm.userPassword.$dirty && loginForm.userPassword.$invalid) || (loginForm.userPassword.$pristine && loginVm.submitted)"
          >
          <span ng-message="required">Ooops! Password is required</span>
        </p>
      </div>
      <p class="userAuth__errorMessageServer">
        <span ng-bind="loginVm.message"></span>
      </p>
      <button type="button" ng-click="loginVm.submitData(loginForm.$valid)">Submit</button>
      <div class="userAuth__or">
        <span class="userAuth__orText">or</span>
        <hr class="userAuth__orLine">
      </div>
      <div class="userAuth__socialRegistration">
        <div class="userAuth__social userAuth__social--google">
          <i class="fa fa-google" aria-hidden="true"></i>
          <span class="userAuth__socialText">Use Google</span>
        </div>
        <div class="userAuth__social userAuth__social--twitter">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <span class="userAuth__socialText">Use Twitter</span>
        </div>
      </div>
      <div class="have-an">
        <span>Don't have an account?</span>
        <a ui-sref="auth.signup">Create</a>
      </div>
    </form>
  </section>
</div>
