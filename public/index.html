<!DOCTYPE html>
<html lang="en" ng-app="llamaLists">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Llama lists</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
  <!-- <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'> -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body id="ng-bind:currentState" ng-controller="MainCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <!-- <img alt="Brand" src="img/tuzik.png"> -->
        </a>
      </div>
      <!-- /.navbar-header -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="">Lists</a></li>
          <li><a href="">Activity</a></li>
          <li><a href="">Frends</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-auth"><a ui-sref="signup">Sign up</a></li>
          <li class="navbar-auth"><a ui-sref="login">Sign in</a></li>
          <li class="navbar-avatar">
            <span>E</span>
            <img src="img/timon-avatar.jpg" alt="avatar" class="navbar-avatar-image">
          </li>
          <li class="dropdown user-menu" ng-class="{'opening': showDropdownProfile}">
            <a href="#" llama-click-outside llama-outside-if-not="dropdown-menu" ng-click="toggleDropdownProfile()">Profile <span class="caret"></span></a>
            <div class="dropdown-menu">
                <ul class="dropdown-content">
                  <li><a href="#">Edit profile</a></li>
                  <li><a href="#">Settings</a></li>
                  <li><a href="#">Logout</a></li>
                </ul>
            </div>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>
  <div ui-view></div>
  <!-- load all nessesary libs -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="libs/angular-messages/angular-messages.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- Main file -->
  <script src="scripts/core/app.mdl.js"></script>
  <script src="scripts/core/test.js"></script>
  <!-- Controllers, directives, factory file -->
  <script src="scripts/common/services/auth-interceptor.fctr.js"></script>
  <script src="scripts/common/services/exception-handler.fctr.js"></script>
  <script src="scripts/common/directives/user-list/user-list.drv.js"></script>
  <script src="scripts/common/directives/user-task/user-task.drv.js"></script>
  <script src="scripts/common/directives/click-outside/click-outside.drv.js"></script>
  <script src="scripts/core/user-login/user-login.ctrl.js"></script>
  <script src="scripts/core/user-signup/user-signup.ctrl.js"></script>
  <script src="scripts/core/user-home/user-home.ctrl.js"></script>
</body>
</html>
