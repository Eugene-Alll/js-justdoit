<!DOCTYPE html>
<html lang="en" ng-app="llamaLists">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Llama lists</title>
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
  <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body id="ng-bind:currentState">
  <nav class="navbar">
    <div class="container container--fullHeight">
      <div class="navbar__header">
        <a class="navbar__brand" href="#">
          <img class="navbar__image" alt="brand-logo" src="img/brandlogo.png">
        </a>
      </div>
      <!-- /.navbar__header -->
      <ul class="navbar__auth">
        <li class="navbar__list">
          <a class="navbar__link" ui-sref="signup">Sign up</a>
        </li>
        <li class="navbar__list">
          <a class="navbar__link" ui-sref="login">Sign in</a>
        </li>
      </ul>
      <!-- /.navbar__auth -->
      <ul class="navbar__links">
        <li class="navbar__list"><a class="navbar__link--firstLink" ui-sref="home">Lists</a></li>
        <li class="navbar__list"><a class="navbar__link">Activity</a></li>
        <li class="navbar__list"><a class="navbar__link">Frends</a></li>
      </ul>
      <!-- /.navbar__links -->
      <ul class="userData">
        <li class="navbar__list userData__avatar">
          <span class="userData__avatarIcon"></span>
          <img class="userData__avatarImage" src="img/timon-avatar.jpg" alt="avatar">
        </li>
        <li class="navbar__list" ng-class="{'userData__dropdown--open': showDropdownProfile}">
          <a class="navbar__link" href="#"
            llama-click-outside
            llama-outside-if-not="dropdown-menu"
            ng-click="toggleDropdownProfile()">
              Profile
            <span class="userData__caret"></span>
          </a>
          <div class="userData__dropdown">
            <ul class="userData__dropdownLinks">
              <li><a class="userData__dropdownList" ui-sref="profile">Edit profile</a></li>
              <li><a class="userData__dropdownList" href="#">Settings</a></li>
              <li><a class="userData__dropdownList" href="#">Logout</a></li>
            </ul>
            <!-- /.userData__dropdown-links -->
          </div>
          <!-- /.userData__dropdown -->
        </li>
        <!-- /.navbar__list -->
      </ul>
      <!-- /.userData -->
    </div>
  </nav>
  <!-- /.navbar -->
  <div ui-view></div>
  <!-- load all nessesary libs -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="libs/angular-messages/angular-messages.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- Main file -->
  <script src="scripts/core/app.mdl.js"></script>
  <!-- Controllers, directives, factory file -->
  <script src="scripts/common/services/auth-interceptor.fctr.js"></script>
  <script src="scripts/common/services/exception-handler.fctr.js"></script>
  <script src="scripts/common/services/list-data.srv.js"></script>
  <script src="scripts/common/services/user-auth.srv.js"></script>
  <script src="scripts/common/directives/user-list/user-list.drv.js"></script>
  <script src="scripts/common/directives/user-task/user-task.drv.js"></script>
  <script src="scripts/common/directives/change-background/change-background.drv.js"></script>
  <!-- <script src="scripts/common/directives/change-task/change-task.drv.js"></script> -->
  <script src="scripts/common/directives/click-outside/click-outside.drv.js"></script>
  <script src="scripts/common/directives/contenteditable/contenteditable.drv.js"></script>
  <script src="scripts/common/directives/custom-focus/custom-focus.drv.js"></script>
  <script src="scripts/common/directives/fog/fog.drv.js"></script>
  <script src="scripts/core/user-login/user-login.ctrl.js"></script>
  <script src="scripts/core/user-signup/user-signup.ctrl.js"></script>
  <script src="scripts/core/user-home/user-home.ctrl.js"></script>
  <script src="scripts/core/user-profile/user-profile.ctrl.js"></script>
</body>
</html>
